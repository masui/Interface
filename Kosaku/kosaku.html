このところ電子工作関連のイベントが目白

11月にはオライリー社主催で
Maker Faire Tokyo[1]が日本科学未来館で開催され、

Maker Faireは

12月x日には
P板.com[2]の主催で
電子工作コンテストが開催されました。

秋葉原の3331でイベントが開催され、


趣味の電子工作といっても
かなり高度なものが展示されていたのが印象的でした。
